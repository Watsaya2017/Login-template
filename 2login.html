<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="2style.css" rel="stylesheet">
        <link rel="stylesheet" href="<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>">
    </head>

    <body>
    <div class="container">
        <h2>Welcome</h2>
        <form action="#">
        <div class="input-box">
            <input type="text" id="username" name="username" placeholder="Username" required >
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password"  placeholder="Password" required>
            <i class="bx bxs-lock"></i>
        </div>
        <a href="#" class="forget-pass">
           <p> Forget Password</p>
        </a>


        <button class="login-box" type="submit">Login</button>
        <p>Don't have an account? <a href="#" class="sign-up">Sign up</a></p> 
    </form>
    </div>
    </body>

</html>
